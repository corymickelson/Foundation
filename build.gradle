group 'com.mickelson'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.6'
    ext.junit_version='4.11'
    ext.junit_platform_version='1.0.0-M2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_platform_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

junitPlatform {
    platformVersion junit_platform_version
        engines {
            include 'spek'
        }
}

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/kotlin/exposed/" }
    maven { url "https://dl.bintray.com/jetbrains/spek" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: junit_version
    compile 'nl.komponents.kovenant:kovenant:3.3.0'
    compile 'org.jetbrains.exposed:exposed:0.7.4'
    testCompile 'org.jetbrains.spek:spek-api:1.0.89'
    testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.0.89'
}


